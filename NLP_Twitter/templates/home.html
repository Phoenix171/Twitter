 background-image: url("paper.gif");
 background-color: #cccccc00;

{% block content %}
<form action="{% url 'home' %}" method="post" class="d-flex justify-content-lg-center">
  {% csrf_token %}
  <div class="form-group row">
    <div class="col-md-10">    
      <h2 class="d-flex justify-content-lg-center">Welcome User</h2>  
      <h4>Go Ahead and Analyze Tweets</h4>
      {{ form }}
      <button type="submit" class="btn btn-primary">Fetch Tweets</button>

  </div>
</form>
